<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Online Banking System</title>
  </head>
  <body>
    <form id="form-container">
      <h1>Log In</h1>
      <div class="form">
        <div class="form-item">
          <input type="text" id="username" autocomplete="off" required />
          <label for="username">Username</label><br />
        </div>
      </div>
      <div class="form">
        <div class="form-item">
          <input type="password" id="password" autocomplete="off" required />
          <label for="password">Password</label><br />
        </div>
      </div>
      <div>
        <button type="submit" id="btnLogin">Log In</button>
      </div>
    </form>
    <div id="balance">
      <p>Balance: $2000</p>
    </div>
    <div id="transaction-menu">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" min="0" required />
      <button type="button" onclick="deposit()">Deposit</button>
      <button type="button" onclick="withdraw()">Withdraw</button>
      <label for="recipient">Recipient Username:</label>
      <input type="text" id="recipient" required />
      <button type="button" onclick="transfer()">Tranfer</button>
      <button type="button" onclick="viewBalance()">View Balance</button>
      <button type="button" onclick="logout()" id="logout">Log Out</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
